{% extends 'base.html' %} {% load static %}
{% block head %}
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center  py-3">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

{% if image %}
<div class="d-flex justify-content-center  py-3">
        <img src="{{ image }}" alt="image" />
</div>
        {% endif %}
{% endblock %}
